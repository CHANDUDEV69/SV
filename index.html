     <div class="svDoc">

                          </div>
                        </div>
                        <div class="serviceBox">
                          <div class="serviceIcon">
                            <img src="Assets/Images/geyser.png" alt="Rooms with Hot Water and shower facility in Beechupally" width="90px">
                          </div>
                          <div class="serviceName">
                            <h4 itemprop="Service" tabindex="12" aria-label="Rooms With Hot Water Facility"> Hot Water </h4>
                          </div>
                        </div>
                        <div class="serviceBox">
                          <div class="serviceIcon">
                            <img src="Assets/Images/Dining.png" alt="Rooms with Meals & Dining facility in Beechupally" width="90px">
